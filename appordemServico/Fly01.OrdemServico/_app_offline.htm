<!DOCTYPE html>
<html>
<head>
    <title>Bemacash Gestão</title>
    <link type="text/css" rel="stylesheet" href="https://mpn.azureedge.net/lib/0.1.5/mpnui.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://mpn.azureedge.net/lib/0.1.5/vendors.mpnui.js"></script>
    <script src="https://mpn.azureedge.net/lib/0.1.5/mpnui.js"></script>
</head>
<body class="loaded" style="overflow: hidden;">
    <div class="row" id="loginscreen">
        <div class="col s12 l6 valign-wrapper div-login center-align" style="position: absolute; min-height: 100%; right: 0px; height: 799px;">
            <div class="container">
                <div class="col s12">
                    <div class="row">
                        <div class="col s10 m8 offset-m2 offset-s1">
                            <a class="login-logo" href="https://meu.bemacash.com.br/">
                                <picture>
                                    <source type="image/webp" srcset="https://mpn.azureedge.net/img/logo/575/bt.webp">
                                    <source type="image/png" srcset="https://mpn.azureedge.net/img/logo/575/bt.png">
                                    <img src="https://mpn.azureedge.net/img/logo/575/bt.png" alt="">
                                </picture>
                            </a>
                        </div>
                    </div>
                   <div class="row">
                        <div class="col s10 m8 offset-m2 offset-s1 flow-text"><span class="boasVindas">Bom dia</span><span>, seja bem-vindo!</span></div>
                        <div class="col s10 m8 offset-m2 offset-s1 " style="font-weight: 300; font-size: 1.4rem;">
                            </br>
                            <span>Sempre com o objetivo de proporcionar a melhor experiência para nossos clientes estamos evoluindo as nossas aplicações.</span>
                            </br></br>
                            <span>Acesse agora pelo novo endereço</span>
                        </br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s10 m8 offset-m2 offset-s1">
                            <a class="" style="width: 100%; font-size: 1.5rem;" href="https://meu.bemacash.com.br">https://meu.bemacash.com.br</a>                            
                        </div>
                        <div class="col s10 m8 offset-m2 offset-s1 " >
                            <span style="font-weight: 300; font-size: .9rem;">Utilize os mesmos dados de acesso já cadastrados.</span>
                        </div>
                    </br>
                </div>
                </div>
            </div>
        </div>
        <div class="col l6 hide-on-med-and-down white-text black carousel-fade">
            <div class="image-item">
                <picture class="">
                    <source type="image/webp" srcset="https://mpn.azureedge.net/img/login/crsl1.webp">
                    <source type="image/png" srcset="https://mpn.azureedge.net/img/login/crsl1.png">
                    <img src="https://mpn.azureedge.net/img/login/crsl1.png" alt="">
                </picture>
                <picture class="">
                    <source type="image/webp" srcset="https://mpn.azureedge.net/img/login/crsl2.webp">
                    <source type="image/png" srcset="https://mpn.azureedge.net/img/login/crsl2.png">
                    <img src="https://mpn.azureedge.net/img/login/crsl2.png" alt="">
                </picture>
                <picture class="active">
                    <source type="image/webp" srcset="https://mpn.azureedge.net/img/login/crsl3.webp">
                    <source type="image/png" srcset="https://mpn.azureedge.net/img/login/crsl3.png">
                    <img src="https://mpn.azureedge.net/img/login/crsl3.png" alt="">
                </picture>
            </div>
        </div>
    </div>
    <script>
        $(".div-login").height($(window).height());
        if ($(".carousel-fade").length > 0) {
            let nextImage = () => {
                let select = ".carousel-fade .image-item";
                let itemSelect = `${select}>img, ${select}>picture`;
                let activeItemSelect = `${select}>.active`;
                let idx = $(activeItemSelect).index() + 1;
                idx = $(itemSelect).length == idx ? 0 : idx;
                $(activeItemSelect).removeClass("active");
                $(`${itemSelect}:nth-child(${idx + 1})`).addClass("active");
            };
            setInterval(nextImage, 8000);
        }
        var dataAtual = new Date().getHours();
        var saudacao = "Boa noite";
        if (dataAtual >= 6 && dataAtual < 12)
            saudacao = "Bom dia";
        else if (dataAtual >= 12 && dataAtual < 19)
            saudacao = "Boa tarde";
        $(".boasVindas").text(saudacao);
    </script>
</body>
</html>
